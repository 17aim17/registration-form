<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/queries.css" />

    <title>Registration-form</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="grid">
        <div class="grid__left">
          <figure>
            <h1 id="h1">REGISTER NOW</h1>
          </figure>
        </div>
        <div class="grid__right">
          <form
            action=""
            id="submitform"
            class="form"
            enctype="multipart/form-data"
            method="post"
          >
            <div class="grid__form">
              <div class="grid__form__one">
                <h2>Personal Details</h2>
                <div class="form-group">
                  <label for="fName"
                    >First Name<span class="required">*</span></label
                  >
                  <p class="invalid" id="errorfName"></p>
                  <input type="text" name="fName" id="fName" />
                </div>
                <div class="form-group">
                  <label for="lName">Last Name</label>
                  <p class="invalid" id="errorlName"></p>
                  <input type="text" name="lName" id="lName" />
                </div>

                <div class="form-group">
                  <label for="phone"
                    >Phone<span class="required">*</span></label
                  >
                  <p class="invalid" id="errorPhone"></p>
                  <input type="text" name="phone" id="phone" />
                </div>

                <div class="form-group">
                  <label for="email"
                    >Email<span class="required">*</span></label
                  >
                  <p class="invalid" id="errorEmail"></p>
                  <input type="email" name="email" id="email" />
                </div>

                <div class="form-group">
                  <label for="address"
                    >Address<span class="required">*</span></label
                  >
                  <p class="invalid" id="errorAddress"></p>
                  <input type="text" name="address" id="address" />
                </div>

                <div class="form-group">
                  <label for="photo"
                    >Photograph<span class="required">*</span>
                    <span class="extra-info">(max. 250kb)</span></label
                  >
                  <p class="invalid" id="errorPhoto"></p>
                  <input
                    type="file"
                    name="photo"
                    id="photo"
                    class="custom-file-input"
                  />
                </div>
              </div>
              <div class="grid__form__two">
                <div class="form-group">
                  <h2>Collage Details</h2>
                  <label for="collage">Select Collage</label>
                  <select name="collage" id="collage" class="select-dropdown">
                    <option selected>DCRUST main campus</option>
                    <option>item 2</option>
                    <option>item 3</option>
                    <option>item 4</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="rollNo"
                    >Roll No<span class="required">*</span></label
                  >
                  <p class="invalid" id="errorRoll"></p>
                  <input type="text" name="rollNo" id="rollNo" />
                </div>

                <div class="grid__form--element">
                  <div class="form-group">
                    <label for="rollNo"
                      >Branch/Course<span class="required">*</span></label
                    >
                    <input type="text" name="branch" id="branch" />
                  </div>
                  <div class="form-group">
                    <label for="year"
                      >Select Year<span class="required">*</span></label
                    >
                    <select name="year" id="year" class="select-dropdown">
                      <option value="1">1st</option>
                      <option value="2">2nd</option>
                      <option value="3">3rd</option>
                      <option value="4">4th</option>
                      <option value="5">5th</option>
                    </select>
                    <span class="invalid" id="errorBranch"></span>
                  </div>
                </div>

                <h2 id="ad">Access details</h2>
                <div class="form-group">
                  <label for="userId">UserId</label>
                  <input type="text" disabled name="userId" id="userId" />
                </div>
                <div class="form-group">
                  <label for="password"
                    >Password<span class="required">*</span></label
                  >
                  <p class="invalid" id="errorPassword"></p>
                  <input type="password" name="password" id="password" />
                </div>
              </div>
            </div>

            <button class="btn btn--submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/util.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
